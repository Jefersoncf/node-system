<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Aplication</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../assets/css/style.css"/>

</head>
<body>
  
  <!-- header -->
  <header id="header">
    <nav>
      <div class="container">
        <div class="text-center">
          <a href="/" class="nav-brand text-dark">User Management System</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- main -->
  <main id="site-main">
    <div class="container">
      <div class="box-nav d-flex justify-between">
        <div class="filter">
          <a href="/" class=""><i class="fas fa-angle-double-left"></i> Todos Usuários</a>
        </div>
      </div>
      <div class="form-title text-center">
        <h2 class="text-dark">Novo Usuário</h2>
        <span class="text-light">Utilize o formulário para criar uma nova conta</span>
      </div>

      <!-- form handling -->
      <form method="post" id="update-user">
        <div class="new-user">
          <div class="form-group">
            <label for="name" class="text-light">Nome</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="name" value="" placeholder="José da Silva">
          </div>
          <div class="form-group">
            <label for="Email" class="text-light">Email</label>
            <input type="text" name="email" value="" placeholder="Exemplo@gmail.com">
          </div>
          <div class="form-group">
            <label for="gender" class="text-light">Gender</label>
            <div class="radio inline">
              <input type="radio" id="radio-2" name="gender" value="Goiás">
              <label for="radio-2" class="radio-label">Goiás</label>
            </div>
            <div class="radio inline">
              <input type="radio" id="radio-3" name="gender" value="Female">
              <label for="radio-3" class="radio-label">Female</label>
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="status" value="Active">
                <label for="radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-5" name="status" value="Inactive">
                <label for="radio-5" class="radio-label">Inactive</label>
              </div>
            </div>
              
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Salvar</button>
            </div>

        </div>
      </form>
    </div>
  </main>
</body>
</html>
